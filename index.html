<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Portal</title>
    <style>
        :root {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at top, #f0f4ff, #d7dcff);
        }

        .card {
            width: min(90vw, 420px);
            padding: 2.5rem 2rem;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 12px 35px rgba(17, 24, 39, 0.15);
            backdrop-filter: blur(6px);
            text-align: center;
        }

        h1 {
            margin: 0 0 1.5rem;
            font-size: 1.65rem;
            text-align: center;
            color: #1f2937;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: #374151;
            text-align: center;
        }

        input[type="password"] {
            width: 100%;
            max-width: 260px;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5f5;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background: #ffffff;
            box-shadow: inset 0 1px 2px rgba(15, 23, 42, 0.12);
            text-align: center;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
        }

        button {
            width: 100%;
            max-width: 260px;
            padding: 0.85rem 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.25);
        }

        .feedback {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #dc2626;
            min-height: 1.2rem;
            text-align: center;
        }

        .result {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            background: rgba(79, 70, 229, 0.1);
            color: #1f2937;
        }

        .result p {
            margin: 0 0 0.75rem;
        }

        .drive-placeholder {
            display: inline-block;
            padding: 0.65rem 1rem;
            border-radius: 8px;
            background: rgba(79, 70, 229, 0.15);
            color: #4338ca;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Restricted Area</h1>
        <form id="access-form">
            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>
            <button type="submit">Unlock</button>
            <div id="feedback" class="feedback"></div>
        </form>
        <div id="result" class="result" aria-live="polite">
            <p>Access granted. Add your Google Drive link below:</p>
            <span class="drive-placeholder">[ Insert Google Drive link here ]</span>
        </div>
    </div>

    <script>
        (function () {
            const PASSWORD = "JGnDibflDobme";
            const form = document.getElementById("access-form");
            const passwordInput = document.getElementById("password");
            const feedback = document.getElementById("feedback");
            const result = document.getElementById("result");

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                const isValid = passwordInput.value === PASSWORD;

                if (isValid) {
                    feedback.textContent = "";
                    result.style.display = "block";
                    passwordInput.value = "";
                    passwordInput.blur();
                } else {
                    result.style.display = "none";
                    feedback.textContent = "Incorrect password. Try again.";
                    passwordInput.select();
                }
            });
        })();
    </script>
</body>
</html>
